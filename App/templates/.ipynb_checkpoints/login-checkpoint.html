{% extends "base.html" %}

{% block content %}
    <h1>Ask a question!</h1>
    <form action="/questions" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.url.label }}<br>
            {{ form.url(size=32) }}
        </p>
        <p>
            {{ form.question.label }}<br>
            {{ form.question(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
