apiVersion: apps/v1
kind: Deployment
metadata:
  name: webpage-qa
spec:
  selector:
    matchLabels:
      app: webpage-qa
      tier: frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: webpage-qa
        tier: frontend
    spec:
      containers:
      - name: webpage-qa
        image: "gcr.io/qmul-lab/webpage-qa:v3.3"
        env:
        - name: ADMIN_TOKEN
          value: "Yy3qgjfydjFPpKUMhfkdCThpkXkslXpaxni7YCXcY6M"
        - name: API_BASE
          value: "https://033c8e0c.ngrok.io/api"
