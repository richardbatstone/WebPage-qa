apiVersion: apps/v1
kind: Deployment
metadata:
  name: webpage-qa
spec:
  selector:
    matchLabels:
      app: webpage-qa
      tier: frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: webpage-qa
        tier: frontend
    spec:
      containers:
      - name: webpage-qa
        image: "gcr.io/qmul-lab/webpage-qa:v3"
        
