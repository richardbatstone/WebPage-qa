apiVersion: apps/v1
kind: Deployment
metadata:
  name: mercury-parser
spec:
  selector:
    matchLabels:
      app: mercury-parser
      tier: backend
      track: stable
  replicas: 3
  template:
    metadata:
      labels:
        app: mercury-parser
        tier: backend
        track: stable
    spec:
      containers:
        - name: mercury-parser
          image: "gcr.io/qmul-lab/mercury-server:v1"
          ports:
            - name: http
              containerPort: 8080
